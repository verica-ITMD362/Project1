<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
  <title>Project 1</title>
</head>
<body>
  <main id="content">
    <form method="get" action="#null" id="myForm" autocomplete="on">
      <h1>WANT TO LEARN MORE ABOUT SPACE?</h1>
      <p>Sign up to recieve a new fact everyday!</p>
      <ol>
        <li id="input-email">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$">
        </li>
        <li id="input-phone">
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </li>
        <li id="input-terms">
          <input type="checkbox" id="terms" name="terms" value="terms and conditions">
          <label for="terms">I agree to the terms and conditions.</label>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="GET DAILY FACTS!">
        </li>
      </ol>
    </form>
  </main>
</body>
</html>
